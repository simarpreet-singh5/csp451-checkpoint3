name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write          # allow deployment to Pages
  id-token: write       # required by deploy-pages for OIDC

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - uses: actions/configure-pages@v5   # ðŸ‘ˆ important
      - run: npm ci
      - run: |
          # If your project already builds to dist/, keep your build here.
          npm run build || true
          mkdir -p dist
          echo "<h1>Hello GitHub Pages ðŸš€</h1>" > dist/index.html
      - uses: actions/upload-pages-artifact@v3
        with: { path: dist }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
